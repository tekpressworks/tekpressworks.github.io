<!-- Footer -->
<footer class="text-center">
    <div class="footer-above">
        <div class="container">
            <div class="row">
                <div class="footer-col col-md-6">
                    <h3>{{ site.footer.location }}</h3>
                    <p>
                        {% for adress in site.address %}
                        {{ adress.line }} <br>
                        {% endfor %}
                        <a target="_blank" rel="noopener noreferrer" href="https://goo.gl/maps/ocqaADRuoRwLQLuE9">Open
                            on map</a>
                    </p>
                </div>
                <div class="footer-col col-md-6">
                    <h3>{{ site.footer.contact }}</h3>
                    <p>
                        +91 22 2822 0118/9 <br>
                        <a href="mailto:info@tekpressworks.com">info@tekpressworks.com</a>
                    </p>
                    <!--<ul class="list-inline">
                        <li>{{ site.footer.contact.phone }}</li>
                        <li><a href="mailto:info@tekpressworks.com">{{ site.footer.contact.email }}</a></li>
                    </ul>-->
                </div>
                <!--<div class="footer-col col-md-4">
                    <h3>{{ site.footer.credits }}</h3>
                    <p>{{ site.credits }}</p>
                </div>-->
            </div>
        </div>
    </div>

        <div class="container">

                    Copyright &copy; {{ site.footer.copyright }} 20{{ site.time | date: '%y' }}
                </div>
            </div>

    </div>-->
</footer>

<!-- Scroll to Top Button (Only visible on small and extra-small screen sizes) -->

    </a>
</div>
